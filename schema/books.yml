type: list
schema:
  type: dict
  schema:
    id:
      type: string
      required: true
      regex: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
    title:
      type: dict
      schema:
        name:
          type: string
          required: true
        kana:
          type: string
          required: true
    creator:
      type: list
      schema:
        type: dict
        schema:
          id:
            type: string
            required: true
            regex: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
          name:
            type: string
            required: true
          type:
            type: string
            required: true
            regex: (author|illustrator|translator|original_author|commentator)
    identifier:
      type: list
      schema:
        type: dict
        schema:
          domain:
            type: string
            required: true
          id:
            type: string
            required: true
    type:
      type: string
      required: true
      regex: (novel|comic)
    last_update:
      type: string
      regex: \d{4}-\d{2}-\d{2}
      required: true
